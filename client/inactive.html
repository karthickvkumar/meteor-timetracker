<template name="inactive">
    <div class="col-md-offset-1 col-md-9">
        <h1><b>Users</b></h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
            Add Users</button>
       <!--  Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add User</h4>
                    </div>
                    <div class="modal-body">
                        <form class="username">
                            <input type="text" name="name" placeholder="Add name here">
                            <input type="text" name="text" placeholder="Add email here">
                            <input type="submit" class="btn btn-primary btn-md btn pull-right" value="Add">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="...">

            <a href="{{pathFor'users'}}" class="btn btn-default ">Active</a>
            <a href="#" class="btn btn-default active">Inactive</a>

        </div>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Access</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each inactiveuser}}

                    <td>{{name}}</td>
                    <td>{{text}} </td>
                    <td>associate

                                <span class="caret"></span>
                                <span class="sr-only"></span>
                            </button>
                            <ul class="dropdown-menu">

                                <li><a href="#" class="activate">Activate</a></li>
                                <li><a href="#" class="delete">Delete</a></li>
                            </ul>
                        </div>
                        <!--Edit button start here-->
                        <button type="button" class="btn btn-link btn pull-right" data-toggle="modal" data-target="#{{_id}}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
